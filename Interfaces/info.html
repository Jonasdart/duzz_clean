

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <title>DuzzClean</title>
</head>

<body>

  <div class="container">
    
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <img id="logo" src="img/logo.png" class="rounded mx-auto d-block" alt="DuzzClean">
            <br>
            <br>
            <h4 class="card-title text-center">Seja bem-vindo(a)</h4>
            <br>
            <br>
            <br>
            <form class="form-signin" action="info.html">
             <button type="button" class="btn btn-lg btn-primary btn-block text-uppercase" data-toggle="modal" data-target="#infoveiculo" data-whatever="@mdo">Informações sobre o veiculo</button> 


                  <div class="modal fade" id="infoveiculo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Informações Gerais sobre o veiculo</h5>
                      
                      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                  </div>
                </div>
              </div>
            <br>
            <br>
            <br>
             <button type="button" class="btn btn-lg btn-primary btn-block text-uppercase" data-toggle="modal" data-target="#feedback" data-whatever="@mdo">Enviar um FeedBack</button>
                

                <div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Envie seu Feedback para a DuzzClean</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="message-text" class="col-form-label">Mensagem:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                      </div>
                    </div>
                  </div>
                </div>
                  <script type="text/javascript">
                    $('#meuModal').on('shown.bs.modal', function () {
                    $('#meuInput').trigger('focus')
                    })

                    $('#exampleModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget) // Botão que acionou o modal
                    var recipient = button.data('whatever') // Extrai informação dos atributos data-*
                    // Se necessário, você pode iniciar uma requisição AJAX aqui e, então, fazer a atualização em um callback.
                    // Atualiza o conteúdo do modal. Nós vamos usar jQuery, aqui. No entanto, você poderia usar uma biblioteca de data binding ou outros métodos.
                    var modal = $(this)
                    modal.find('.modal-title').text('Nova mensagem para ' + recipient)
                    modal.find('.modal-body input').val(recipient)
                  })
                  </script>
                  <br>
                  <br>

                    <a href="login.html"><button type="button" class="btn btn-secondary btn-sm">Sair</button></a>
            </form>
            
            
             
          </div>
        </div>
      </div>
    </div>
  </div>     

   <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

  <script src="js/bootstrap.bundle.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
